{% extends 'base.html' %} 

{% block content %}
  <h1>Delete Stock!</h1>
  <br/>

  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Ticker</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% if ticker %}   
        {% for item in ticker %}
          <tr>
            <th scope="row">{{ item }}</th>}
            <td><a href="{% url 'delete_stock' item.id %}">Delete {{ item }}</a>
          </tr>
        {% endfor %}
      {% else %}
          Ther are no stocks listed to show...
      {% endif %}
    </tbody>
  </table>
  
{% endblock %}
